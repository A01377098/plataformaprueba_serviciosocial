<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
	<script src="jquery.md5.js"></script>
	<script>
	$(document).ready(function(){
		$('#btnEnviar').click(function(a){
		var b = document.getElementsByTagName('form')[0];
		if (b.checkValidity()) {
			usernombre = $('#usernombre').val();
			useremail = $('#useremail').val();
			userpassword = $.md5($('#userpassword').val());

			objJson = {
			usernombre:usernombre,
			useremail:useremail,
			userpassword:userpassword
			}  
			
			strJson = JSON.stringify(objJson);
			strJsonB64 = btoa(strJson);
			// alert(btoa(strJson));

			$.post("backend.php", {strData:strJsonB64}, function(strEcho){
				strEcho=atob(strEcho)
				objJson = JSON.parse(strEcho);

				alert(objJson.desc);
			});
			a.preventDefault();
		}
		});

	});
	</script>
	<div class="bgimg w3-animate-opacity w3-text-white">
		<div class= "w3-padding-large w3-xlarge">
			DENISSE VARGAS
		</div>
		<div class="w3-row">
			<div class="w3-third w3-container">
				
			</div>
			<div class="w3-third w3-container"> <!-- El contenedor de en medio -->
				<h1>Capacitación - A01377098</h1>
				<form class="w3-container">
					<p><label class="fuente1 w3-large">Nombre Completo</label><input id="usernombre" class="w3-input"  type="text" maxlength="40" placeholder="Escribe tu nombre:" required></p>
					<p><label class="fuente2 w3-large">Correo electronico </label><input id="useremail" class="w3-input"  type="email" maxlength="50" placeholder="Escribe tu correo" required></p>
					<p>
					<label>Contraseña</label><input id="userpassword" class="w3-input" type="password" minlength="8" maxlength="24" placeholder="Escribe tu contraseña" required></p>
					<button id="btnEnviar" class="w3-button w3-purple">Enviar</button>
				</form>
			</div>
			<div class="w3-third w3-container">
				
			</div>
		</div>
	</div>
