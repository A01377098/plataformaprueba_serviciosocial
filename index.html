<!DOCTYPE html>
<html>
<title>Plataforma prueba HagamosCine</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('michote.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="jquery.md5.js"></script>
	<script>
	//alert('hola'); //Se encarga de descargar toda la info 
	$(document).ready(function(){
	$('#btnEnviar').click(function(a){
		var b = document.getElementsByTagName('form')[0];
		if(b.checkValidity())
		{
			usernombre = $('#usernombre').val();
			useremail = $('#useremail').val();
			userpassword = $.md5($('#userpassword').val());
	
			objJson = {
				usernombre:usernombre, 
				useremail:useremail, 
				userpassword:userpassword
			}

			strJson = JSON.stringify(objJson);
			strJson64 = btoa(strJson)
			//alert(btoa(strJson));
			$.post("backend.php",{strData:strJson64}, function(r){
				alert(r);
			});
		a.preventDefault();

		}
	});
	});
	</script>
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
	<div class="w3-display-middle">
		<form class="w3-container">
		<p><label>Nombre Completo</label><input name="usernombre" class="w3-input"  type="text" maxlength="40" required></p>
		<p><label>Correo electronico </label><input name="useremail" class="w3-input"  type="email" maxlength="50" required></p>
		<p>
		<label>Contrase√±a</label><input name="userpassword" class="w3-input" type="password" minlength="8" maxlength="24" required></p>
		<button id="btnEnviar" class="w3-button w3-purple">Enviar</button>
		</form>

	</div>

</body>
</html>
